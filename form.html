<body>
    <h1>Demo for Forms action</h1>
    <form>
        <label> Full Name </label> <br>
        <input type="text" placeholder="Enter your name here"> <br><br>
        <label> Age </label> <br>
        <input type="number" value= "18" > <br> <br>
        <label> Email ID</label><br>
        <input type="text" placeholder="Enter your email here"> <br><br>
        <label> Date of Birth </label><br>
        <input type="date"> <br><br>
        <label for="">Gender</label> <br>
        <input type="radio" name="gender"> Male <br>
        <input type="radio" name="gender"> Female <br><br>
        <label for="">Branch</label><br>
        <select name="" id="">
            <option value="select">Select Branch </option>
            <option value="Computer">Computer </option>
            <option value="Mechanical">Mechanical </option>
            <option value="Chemical">Chemical</option>
            <option value="Electrical">Electrical</option>
        </select> <br><br>
        
        <label for="">Declaration and Undertaking </label><br>
        <input type="checkbox"> I agree to all terms and conditions <br><br>

        <button type="submit">Submit</button>&nbsp;
        <button type="reset"> Reset</button>
    </form>
